	<div class="row">
		<div class="col-xs-12 col-lg-10 col-lg-offset-1">
			<form method="post" action="post.php" name="contactform" id="contactform" class="clearfix">
				<fieldset>
					<div class="float-left">
						<div class="form-field name wow fadeInUp" data-wow-delay="0.6s">
							<label for="name">Nombre</label>
							<span>
								<input type="name" name="name" id="name" onfocus="if(this.value == 'Nombre completo') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Nombre completo'; }" value="Nombre completo"/>
							</span>
						</div>
						<div class="form-field email wow fadeInUp" data-wow-delay="0.5s">
							<label for="email">Correo electrónico</label>
							<span>
								<input type="email" name="email" id="email" onfocus="if(this.value == 'correo@dominio.com') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'correo@dominio.com'; }" value="correo@dominio.com"/>
							</span>
						</div>
					</div>
					<div class="float-right">
						<div class="form-field message wow fadeInUp" data-wow-delay="0.7s">
							<label for="message">Mensaje</label>
						  <span>
								<input type="message" name="message" id="message" onfocus="if(this.value == 'Escríbenos tus dudas, quejas o sugerencias') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Escríbenos tus dudas, quejas o sugerencias'; }" value="Escríbenos tus dudas, quejas o sugerencias"/>
						  </span>
					   </div>
					</div>
				</fieldset>
				<div class="form-click wow fadeInUp" data-wow-delay="1s">
					<button id="submit">Enviar</button>
				</div>
				<div id="alert">
					<div class="notification error clearfix">
						<p> <strong>Attention!</strong>
							Please enter your message.
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>

		            function initialize() {

					  var mapOptions = {

					    scrollwheel: true,
					    center: myLatlng,
					    mapTypeId: google.maps.MapTypeId.ROADMAP
					  }
					  var map = new google.maps.Map(document.getElementById('map'), mapOptions);

					  var marker = new google.maps.Marker({
					      position: myLatlng,
					      map: map,
					      title: 'Form'
					  });
					}

					google.maps.event.addDomListener(window, 'load', initialize);
					google.maps.event.addDomListener(window, 'resize', initialize);
			</script>
